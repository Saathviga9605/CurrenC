<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Currency Converter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f5f5f5;
      background: url('travel.jpg') center center fixed;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #converter-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
      overflow: hidden;
    }

    #converter-container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
      transition: color 0.3s;
    }

    #converter-container:hover h1 {
      color: #007bff;
    }

    .travel-image {
      max-width: 300px; 
      height: auto;
      border-radius: 5px;
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .travel-image:hover {
      transform: scale(1.05);
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f8f9fa;
      color: #495057;
    }

    select:hover {
      background-color: #e2e6ea;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f8f9fa;
      color: #495057;
    }

    input:hover {
      background-color: #e2e6ea;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 24px; 
      color: #333;
      transition: color 0.3s;
    }

    #result:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container" id="converter-container">
    <h1>Travel Currency Converter</h1>
    <img class="travel-image" id="dynamic-image" alt="Travel Image">
    <form id="converter-form">
      <select id="fromCurrency">
      </select>
      <input type="number" id="amount" placeholder="Enter Amount" required>
      <select id="toCurrency">
      </select>
      <button type="button" onclick="convertCurrency()">Convert</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    async function fetchCurrencies() {
      const response = await fetch('https://open.er-api.com/v6/latest');
      const data = await response.json();
      const currencies = Object.keys(data.rates);

      const fromCurrencySelect = document.getElementById('fromCurrency');
      const toCurrencySelect = document.getElementById('toCurrency');

      currencies.forEach(currency => {
        const option = document.createElement('option');
        option.value = currency;
        option.text = currency;
        fromCurrencySelect.add(option);

        const optionCopy = option.cloneNode(true);
        toCurrencySelect.add(optionCopy);
      });
    }

    function convertCurrency() {
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const amount = document.getElementById('amount').value;

      fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
        .then(response => response.json())
        .then(data => {
          const conversionRate = data.rates[toCurrency];
          const convertedAmount = (amount * conversionRate).toFixed(2);

          const resultContainer = document.getElementById('result');
          resultContainer.innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        })
        .catch(error => console.error(error));
    }

    async function updateImage() {
      const imageElement = document.getElementById('dynamic-image');
      while (true) {
        imageElement.src = `https://source.unsplash.com/800x400/?travel&${Math.random()}`;
        await new Promise(resolve => setTimeout(resolve, 3000));
      }
    }

    fetchCurrencies();
    updateImage();
  </script>
</body>
</html>
